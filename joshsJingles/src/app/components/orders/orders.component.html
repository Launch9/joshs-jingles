<div class="parent" style="background: red !important;">
    <div class="child">
      <div *ngFor="let order of orders">
        <div *ngIf="order.type === 'purchase'" class="letter border-purchase">
          <i class="far fa-times-circle back-button" (click)="openDeleteDialog(order.orderUUID)"></i>
          
              <div class="form-group">
                <label class="title-purchase">Purchase</label>
                <input type="text" class="form-control" value="{{order.item}}">
              </div>
              <div class="form-group">
                <label class="title-purchase">Extra Information and Pickup Location</label>
                <textarea class="form-control" rows="4" id="comment" value="{{order.comment}}"></textarea>
              </div>
              <button type="submit" (click)="updateOrder()" class="btn btn-default">Update Order</button>
            
        </div>
        <div *ngIf="order.type === 'sell'" class="letter border-sell">
          <i class="far fa-times-circle back-button" (click)="openDeleteDialog(order.orderUUID)"></i>
          
              <div class="form-group">
                <label class="title-sell">Sell</label>
                <input type="text"  class="form-control" value="{{order.item}}">
              </div>
              <div class="form-group">
                <label class="title-sell">Extra Information and Pickup Location</label>
                <textarea class="form-control" rows="4" id="comment" value="{{order.comment}}"></textarea>
              </div>
              <button type="submit" (click)="updateOrder()" class="btn btn-default">Update Order</button>
            
        </div>
      </div>
      

      
    </div>
    
</div>

<div id="deleteDialog" class="parentCenter" style="background: red !important; display: none;">
  <div class="childCenter">
    <div class="delete-dialog">
        <div class="title-delete" style="margin-bottom: 10px;">Are you sure you want to delete this order?</div>
        <button type="button" style="margin: 10px; margin-top: 10%" class="btn btn-primary" (click)="closeDeleteDialog()">Cancel</button>
        <button type="button" style="margin: 10px;  margin-top: 10%" class="btn btn-warning" (click)="actuallyDelete()">Delete</button>
    </div>
  </div>  
</div>
