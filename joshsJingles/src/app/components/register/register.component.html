
<div class="container text-backdrop card">
  <div class="row">
      <h1 class="header">Create an account with your UNCC email.</h1>
  </div>
  
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <div>I don't want the password to your 49er account. Please don't give it to me.</div>
          <input type="password" class="form-control" formControlName="password">
          
        </div>
        <div class="form-group">
          <label>Your name</label>
          <input id="name" type="text" class="form-control" formControlName="displayName">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" ng-disabled="!canRegister"(click)="tryRegister(registerForm.value)" class="btn btn-default">Register</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </div>
  </div>
</div>
